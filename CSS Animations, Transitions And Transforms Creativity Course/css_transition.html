<!DOCTYPE html>
<html>
<head>
	<title>transition</title>
</head>
<style>
	button{
		width: 300px;
		height: 100px;
		background-color: green;
		font-size: 28px;
		border: none;
		color: white;
		transition-property: background-color;
	
		transition-property:width;

		transition-duration: 3s;

	}
	button:hover{
		background-color:red;
	}
	button:hover{
		width: 600px;
	}
</style>
<body>
	<button id="trans">CSS TRANSITION</button>

</body>
</html>
