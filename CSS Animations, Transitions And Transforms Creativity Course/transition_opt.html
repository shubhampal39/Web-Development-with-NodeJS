<!DOCTYPE html>
<html>
<head>
	<title>Document</title>
</head>
<style type="text/css">
	button{
		width: 300px;
		height: 90px;
		background-color: green;
		font-size: 28px;
		color: white;
		border:none;
		/*transition-property:all;*/
		transition: background-color 3s ease-in-out 1s, color 2s ease 4s, border-radius 4s ease-o;

		transition-duration: 1s;
	}
	button:hover{
		background-color: yellow;
		width: 600px;
		border-radius: 50%; 
	}



</style>

<body>
	<button>CSS TRANSITION</button>

</body>
</html>
