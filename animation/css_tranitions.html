<!DOCTYPE html>
<html>
<head>
	<title>Transition example</title>
<style type="text/css">
		body{
			margin: 0;
			padding: 0;
		}
		div{
			background-color: #ffd800;
			height: 100%;
			width: 100%;
			position: absolute;
		}
		div:hover{
			background-color:grey;

		}


</style>
</head>
